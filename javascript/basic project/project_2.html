<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
</head>
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    /* Page background and center alignment */
    body {
        background: linear-gradient(to right, #a1c4fd, #c2e9fb);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Container styling */
    .container {
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
    }

    /* Heading */
    .container h1 {
        margin-bottom: 25px;
        color: #333;
    }

    /* Input fields */
    input[type="text"] {
        padding: 10px;
        width: 80%;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-top: 8px;
        margin-bottom: 20px;
        font-size: 16px;
    }

    /* Button */
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* Result display */
    #results {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        color: #444;
    }

    /* BMI Guide */
    #weight-guide {
        margin-top: 30px;
        background-color: #f1f1f1;
        padding: 15px;
        border-radius: 10px;
        text-align: left;
    }

    #weight-guide h3 {
        margin-bottom: 10px;
        color: #222;
    }
</style>

<body>

    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM: </label><input type="text" id="height" /></p>
            <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>


    <script>
        const form=document.querySelector('form');
        const ht = document.getElementById("height");
        const wt = document.getElementById("weight");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const h = ht.value;
            const w = wt.value;
            const res = document.getElementById("results");
            if (h > 0 && w > 0) {
                const bmi = (w / ((h * h)/100)).toFixed(2);
                res.textContent = `Your BMI is: ${bmi}`;
            } else {
                res.textContent = "Please enter valid height and weight";
            }
        })

    </script>

</body>
<script src="chaiaurcode.js"></script>

</html>
