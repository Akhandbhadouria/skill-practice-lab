<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   
    .container{
        display: flex;
        justify-content: center;

        gap: 30px;
    }
    .button{
        /* display: inline-block; */
      width: 100px;
      height: 100px;
      text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;

      cursor: pointer;
            border-radius: 10px;

    

    }
    .h1_{
            text-align: center;
    }
    #orange{
        background-color: orange; color: aliceblue;
        
    }
    #red{
        background-color: red; color: aliceblue;
    }
    #blue{
        background-color: blue; color: aliceblue;
    }
    #black{
        background-color: black;
        color: aliceblue;
    }
</style>
<body>
    <h1 class="h1_">choose the color</h1>
    <div class="container">
         
<span class="button" id="orange"> orange</span>    
<span class="button" id="red"> red</span>    
<span class="button" id="blue"> blue</span>    
<span class="button" id="black"> black</span>    

    </div>
   

    <script>
        const body=document.querySelector("body");
        const btn=document.querySelectorAll(".button");
        btn.forEach(elem => {
             elem.addEventListener('click',function(e){
            if(e.target.id==="orange"){
                body.style.backgroundColor="orange"
            }
            if(e.target.id==="red"){
                body.style.backgroundColor="red"
            }
            if(e.target.id==="blue"){
                body.style.backgroundColor="blue"
            }
            if(e.target.id==="black"){
                body.style.backgroundColor="black"
            }

        })
        });
       
    </script>
</body>
</html>
